<!DOCTYPE html>
<html lang="en-US">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">

  <!-- SEO -->
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Sandbox for testing and development">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sandbox Dev">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-development.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon-development.ico" />

  <!-- Open Graph Protocol -->
  <meta property="og:title" content="Sandbox Dev">
  <meta property="og:description" content="Flutter Sandbox for testing and development">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="icons/ogp-development.png">
  <meta property="og:site_name" content="Sandbox Dev">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Sandbox Dev">
  <meta name="twitter:description" content="Flutter Sandbox for testing and development">
  <meta name="twitter:image" content="icons/ogp-development.png">

  <!-- Web application manifest -->
  <link rel="manifest" href="manifest-development.json">
  <meta name="theme-color" content="{{themeColor}}">
  <meta name="msapplication-TileColor" content="{{themeColor}}">

  <script>
    // 実行時に baseUrl を設定
    document.addEventListener('DOMContentLoaded', function () {
      const baseUrl = window.location.origin;

      const ogUrl = document.querySelector('meta[property="og:url"]');
      if (ogUrl) {
        ogUrl.setAttribute('content', baseUrl);
      }

      const ogImage = document.querySelector('meta[property="og:image"]');
      if (ogImage) {
        const imagePath = ogImage.getAttribute('content');
        ogImage.setAttribute('content', baseUrl + '/' + imagePath);
      }

      const twitterImage = document.querySelector('meta[name="twitter:image"]');
      if (twitterImage) {
        const imagePath = twitterImage.getAttribute('content');
        twitterImage.setAttribute('content', baseUrl + '/' + imagePath);
      }
    });
  </script>
</head>

<body>
  <h1 aria-label="Flutter Sandbox for testing and development"></h1>
  <script src="flutter_bootstrap.js" defer></script>
</body>

</html>
